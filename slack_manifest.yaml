display_information:
  name: Snow URL Helper
  description: Your friendly neighborhood snow helper
  background_color: "#ff0011"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Snow Helper
    always_online: true
  unfurl_domains:
    - YOUR SERVICE NOW DOMAIN GOES HERE
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - groups:history
      - groups:read
      - im:history
      - im:read
      - links:read
      - reactions:read
      - users.profile:read
      - users:read
      - users:read.email
      - links:write
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - app_mention
      - link_shared
      - message.groups
      - message.im
      - reaction_added
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
